<!DOCTYPE html>
<html lang="en">
  <head>

    <div class="main">

            <div class="logo-photo"></div>
          </div>
          <div class="form">
            <input
              placeholder="Phone number,username,or email"
              id="Email"

            <button id="Email2">Log in</button>
            <div class="or">
              <div class="dash">________________</div>
              <h5>OR</h5>
              <div class="dash">________________</div>
            </div>

              <i class="ri-facebook-box-fill"></i>

                <a href="https://www.facebook.com/">Log in with Facebook</a>
              </p>
            </div>
            <div class="forgot_password">
              <p><a href="">Forgot password?</a></p>
            </div>
          </div>
        </div>
        <div class="div_2">
          <p>Don't have an account?</p>
          <p><a href="">Sign up</a></p>
        </div>
         <div class="div_3">
          <div class="text">
          <p>Get the app.</p>
        </div>
          <div class="getapp">
            <img alt="Get it on Google Play" class="_aa5q" src="https://static.cdninstagram.com/rsrc.php/v3/yz/r/c5Rp7Ym-Klz.png">
          <img alt="Get it from Microsoft" class="_aa5q" src="https://static.cdninstagram.com/rsrc.php/v3/yu/r/EHY6QnZYdNX.png">

         </div>
